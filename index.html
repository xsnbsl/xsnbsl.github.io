<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晓杉引导页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6d28d9;
            --secondary-color: #8b5cf6;
            --accent-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-bg: #0f172a;
            --light-bg: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 粒子背景效果 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            z-index: 1;
        }
        
        /* 头部区域 */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }
        
        .site-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .site-title h1 {
            font-size: 3.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }
        
        .site-title i {
            font-size: 3rem;
            color: var(--secondary-color);
            filter: drop-shadow(0 0 10px rgba(139, 92, 246, 0.5));
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* 按钮网格 */
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .btn-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            text-align: center;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .btn-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .btn-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .btn-card:hover::before {
            opacity: 1;
        }
        
        .btn-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .btn-card:hover .btn-icon {
            transform: scale(1.1) rotate(5deg);
        }
        
        .btn-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #fff, #e2e8f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .btn-desc {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .btn-hint {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }
        
        /* 按钮特定颜色 */
        .btn-1 .btn-icon {
            background: linear-gradient(135deg, #ef4444, #f97316);
            color: white;
        }
        
        .btn-2 .btn-icon {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
        }
        
        .btn-3 .btn-icon {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
        }
        
        .btn-4 .btn-icon {
            background: linear-gradient(135deg, #8b5cf6, #d946ef);
            color: white;
        }
        
        /* QQ显示区域 */
        .qq-display {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.2));
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            display: none;
            animation: fadeIn 0.5s ease;
            border: 1px solid rgba(59, 130, 246, 0.3);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .qq-display:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .qq-display h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #93c5fd;
        }
        
        .qq-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
            letter-spacing: 2px;
        }
        
        .qq-hint {
            font-size: 0.9rem;
            color: #93c5fd;
            margin-top: 0.5rem;
        }
        
        /* 底部信息 */
        .footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        .footer p {
            margin-bottom: 0.5rem;
        }
        
        .highlight {
            color: var(--secondary-color);
            font-weight: 600;
        }
        
        /* 动画效果 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .floating {
            animation: float 5s ease-in-out infinite;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .site-title h1 {
                font-size: 2.5rem;
            }
            
            .site-title i {
                font-size: 2.2rem;
            }
            
            .buttons-grid {
                grid-template-columns: 1fr;
                max-width: 400px;
                margin: 0 auto 2rem;
            }
            
            .btn-card {
                padding: 2rem 1.5rem;
            }
            
            .btn-title {
                font-size: 1.5rem;
            }
            
            .qq-number {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .site-title h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .btn-icon {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
        }
        
        /* 按钮点击效果 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div id="particles-js"></div>
    
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <div class="site-title floating">
                <i class="fas fa-compass"></i>
                <h1>晓杉引导页</h1>
            </div>
            <p class="subtitle">为您提供便捷的一站式服务导航，简化操作流程，提升使用体验</p>
        </div>
        
        <!-- 按钮区域 -->
        <div class="buttons-grid">
            <!-- 按钮1：前往下单地址 -->
            <div class="btn-card btn-1" id="orderBtn">
                <div class="btn-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <h3 class="btn-title">前往下单地址</h3>
                <p class="btn-desc">点击跳转至官方下单页面，开始选购您需要的产品</p>
                <p class="btn-hint">新窗口打开链接</p>
            </div>
            
            <!-- 按钮2：显示客服QQ -->
            <div class="btn-card btn-2" id="qqBtn">
                <div class="btn-icon">
                    <i class="fas fa-headset"></i>
                </div>
                <h3 class="btn-title">显示客服QQ</h3>
                <p class="btn-desc">点击显示客服联系方式，获取一对一专业服务支持</p>
                <p class="btn-hint">点击显示/隐藏，显示后点击QQ号可复制</p>
            </div>
            
            <!-- 按钮3：安卓上号器（更新链接） -->
            <div class="btn-card btn-3" id="androidBtn">
                <div class="btn-icon">
                    <i class="fab fa-android"></i>
                </div>
                <h3 class="btn-title">安卓上号器</h3>
                <p class="btn-desc">点击获取安卓版上号器，便捷登录体验</p>
                <p class="btn-hint">新窗口打开链接</p>
            </div>
            
            <!-- 按钮4：防顶号 -->
            <div class="btn-card btn-4" id="protectBtn">
                <div class="btn-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h3 class="btn-title">防顶号</h3>
                <p class="btn-desc">点击进入防顶号工具页面，保障您的账号安全</p>
                <p class="btn-hint">新窗口打开链接</p>
            </div>
        </div>
        
        <!-- QQ显示区域 -->
        <div class="qq-display" id="qqDisplay">
            <h3><i class="fas fa-comment-alt"></i> 客服QQ号码</h3>
            <div class="qq-number">3980062019</div>
            <p class="qq-hint">点击号码即可复制到剪贴板</p>
        </div>
        
        <!-- 底部信息 -->
        <div class="footer">
            <p><span class="highlight">晓杉引导页</span> © 2023 | 为您提供专业便捷的服务导航</p>
            <p>点击相应按钮即可使用对应功能，如有疑问请联系客服</p>
        </div>
    </div>
    
    <!-- 粒子效果库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // 初始化粒子背景
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#8b5cf6" },
                shape: { type: "circle" },
                opacity: { value: 0.3, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#8b5cf6",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                }
            },
            retina_detect: true
        });
        
        // 按钮点击效果
        function createRipple(event) {
            const btn = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(btn.clientWidth, btn.clientHeight);
            const radius = diameter / 2;
            
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - btn.getBoundingClientRect().left - radius}px`;
            circle.style.top = `${event.clientY - btn.getBoundingClientRect().top - radius}px`;
            circle.classList.add("ripple");
            
            const ripple = btn.getElementsByClassName("ripple")[0];
            if (ripple) ripple.remove();
            
            btn.appendChild(circle);
        }
        
        // 获取元素
        const orderBtn = document.getElementById('orderBtn');
        const qqBtn = document.getElementById('qqBtn');
        const androidBtn = document.getElementById('androidBtn');
        const protectBtn = document.getElementById('protectBtn');
        const qqDisplay = document.getElementById('qqDisplay');
        
        // 添加涟漪效果到所有按钮
        const buttons = [orderBtn, qqBtn, androidBtn, protectBtn];
        buttons.forEach(button => {
            button.addEventListener('click', createRipple);
        });
        
        // 按钮1：前往下单地址
        orderBtn.addEventListener('click', function() {
            window.open('https://shop.682fk.com/shop/xsnb', '_blank');
            
            // 添加点击反馈
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = '';
            }, 10);
        });
        
        // 按钮2：显示客服QQ
        qqBtn.addEventListener('click', function() {
            if (qqDisplay.style.display === 'block' || qqDisplay.style.display === '') {
                qqDisplay.style.display = 'none';
            } else {
                qqDisplay.style.display = 'block';
                
                // 添加复制功能
                qqDisplay.onclick = function() {
                    navigator.clipboard.writeText('3980062019').then(() => {
                        const originalHTML = this.innerHTML;
                        this.innerHTML = `
                            <h3><i class="fas fa-check"></i> 已复制到剪贴板</h3>
                            <div class="qq-number" style="color:#10b981">复制成功！</div>
                            <p class="qq-hint">客服QQ号码已复制到剪贴板</p>
                        `;
                        
                        setTimeout(() => {
                            this.innerHTML = originalHTML;
                        }, 2000);
                    });
                };
            }
            
            // 添加点击反馈
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = '';
            }, 10);
        });
        
        // 按钮3：安卓上号器（更新链接）
        androidBtn.addEventListener('click', function() {
            window.open('https://www.123684.com/s/S6OYvd-pCDxh', '_blank');
            
            // 添加点击反馈
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = '';
            }, 10);
        });
        
        // 按钮4：防顶号
        protectBtn.addEventListener('click', function() {
            window.open('https://wq.wuquyanhao.xin/', '_blank');
            
            // 添加点击反馈
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = '';
            }, 10);
        });
        
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const btnCards = document.querySelectorAll('.btn-card');
            
            btnCards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    card.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 300 + (index * 200));
            });
        });
    </script>
</body>
</html>
